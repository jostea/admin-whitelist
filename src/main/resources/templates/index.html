<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Whitelist Main Page</title>
</head>
<body>
<div th:switch="${players}">
  <h2>Players</h2>
  <table border="1">
    <thead>
    <tr>
      <th colspan="3">
        <form action="#" th:action="@{/allowed-player}" th:object="${allowedPlayer}" method="post">
          <label for="username">Add Player</label>
          <input type="text" th:field="*{username}" id="username" placeholder="Username">
          <input type="submit" value="Submit">
          <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </form>
      </th>
    </tr>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="player : ${players}">
      <td th:text="${player.id}"></td>
      <td th:text="${player.username}"></td>
      <td>
        <a th:href="@{/allowed-player/delete/{username}(username=${player.username})}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
